<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-10">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Hotel Booking</title>
</head>
<body>
    <h3>Hotel Booking</h3>
    <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/642/88726059/services/post.php">
        <table>
        <tr>
            <td>
                <label for="Room Type">Room Type:</label>
            </td>
            <td>
                    <select name="Room type">
                    <option value="0">Please Select</option>
                    <option value="Standard">Standard</option>
                    <option value="Luxury">Luxury</option>
                    <option value="Deluxe">Deluxe</option>
                    </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="Number of Guests">Number of Guests:</label>
            </td>
            <td>
                <select name="Number guest">
                    <option value="0">Please Select</option>
                    <option value="1-2">1-2</option>
                    <option value="3-4">3-4</option>
                    <option value="5-6">5-6</option>
                    <option value="7-8">7-8</option>
                    </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="Name">Name:</label>
        </td>
            <td>
                <input type="text" placeholder="First"name="fname" id="fname">  &nbsp; &nbsp;
                <input type="text" placeholder="Last"name="lname" id="lname">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Email">Email:</label>
            </td>
            <td>
                <input type="text" placeholder="Email"name="email" id="email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="arrivaldate" for="arrivaltime">Arrival</label>
            </td>
            <td>
                <input type="date" name="arrivaldate" id="arrivaldate">   &nbsp; &nbsp;
                <input type="time" name="arrivaltime" id="arrivaltime">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Departure">Departure:</label>
            </td>
            <td>
                <input type="date" name="departuredate" id="departuredate">  &nbsp; &nbsp;
                <input type="time" name="departuretime" id="departuretime">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Free Pickup">Pickup:</label>
            </td>
            <td>
                <input type="radio" name="Free Pickup" id="Free Pickup" value="Yes">Yes, Sure!.
            <br>
                <input type="radio" name="Free Pickup" id="Free Pickup" value="No">No, I already rented a cal.
            </td>
        </tr>
        <tr>
            <td>
                <label for="Flight Number">Flight Number:</label>
            </td>
            <td>
                <input type="text" placeholder="c1209" name="flightnum" id="flightnum">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Other requests">Other requests:</label>
            </td>
            <td>
                <Textarea input type="text" name="otherreq" id="otherreq" rows="5" cols="50"></Textarea>
            </td>
        </tr>
    </table>
            <input type ="submit" value="Complete Reservation" ,body style="background-color: gray">
</body>
</html>
